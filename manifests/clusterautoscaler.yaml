apiVersion: "autoscaling.openshift.io/v1"
kind: "ClusterAutoscaler"
metadata:
  name: "default"
spec:
  podPriorityThreshold: -10
  balanceSimilarNodeGroups: true
  resourceLimits:
  i  maxNodesTotal: 1000
    cores:
      min: 2
      max: 1280
    memory:
      min: 4
      max: 2560
    gpus:
      - type: nvidia.com/gpu
        min: 0
        max: 16
      - type: amd.com/gpu
        min: 0
        max: 4
  scaleDown:
    enabled: true
    delayAfterAdd: 10m
    delayAfterDelete: 5m
    delayAfterFailure: 30s
    unneededTime: 60s 
